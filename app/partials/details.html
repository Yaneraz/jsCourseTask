<div class="contact">
    <div class="contact__head row-fluid">
        <div class="pull-left">
            <img ng-src="{{ contact.mainImageUrl }}" />
        </div>
        <div class="contact__ttl">{{ contact.name }}</div>
    </div>
    <div class="contact__body">
        <div class="row-fluid control-group">
            <i class="icon-envelope"></i>
            {{ contact.email }}
        </div>
        <div class="row-fluid control-group">
            <i class="icon-headphones"></i>
            {{ contact.phone }}
        </div>
    </div>
</div>
