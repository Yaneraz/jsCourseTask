<div class="contact row-fluid">
    <div class="contact__edit">
        <a href="#!/ContactsEdit/{{ contact.id }}" class="edit-link"><i class="icon-pencil"></i> Edit</a>
    </div>
    <div class="contact__img pull-left">
        <img class="img-polaroid" ng-src="{{ contact.mainImageUrl }}" />
    </div>

    <div class="contact__body">
        <div class="row-fluid control-group">
            <div class="contact__ttl">{{ contact.name }}</div>
        </div>

        <div class="row-fluid control-group">
            <i class="icon-envelope"></i>
            {{ contact.email }}
        </div>
        <div class="row-fluid control-group">
            <i class="icon-headphones"></i>
            {{ contact.phone }}
        </div>
    </div>
</div>
